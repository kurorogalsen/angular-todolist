<form class="flex flex p-2" [formGroup]="this.newTask">
  <input
    class="shadow-sm p-1 rounded border-[1px] mr-2"
    type="text"
    name="todoinput"
    id="todoinput"
    placeholder="What you have to do"
    formControlName="title"
  />
  <input
    class="shadow-sm p-1 rounded border-[1px] mr-2"
    type="date"
    name="deadline"
    id="deadline"
    formControlName="deadline"
  />
  <button
    (click)="this.addNewTask()"
    class="py-1 px-4 bg-blue-200 rounded hover:bg-blue-500"
  >
    Add
  </button>
</form>

<div class="flex flex-col p-2 w-1/2 mt-6">
  <div
    *ngFor="let task of todoList"
    class="my-6 p-2 bg-slate-200 flex rounded justify-between relative py-4"
  >
    <p class="p-2">{{ task.title }}</p>
    <button
      class="py-1 px-4 bg-red-200 rounded hover:bg-red-500"
      (click)="this.deleteTask(task.id)"
    >
      Delete
    </button>
    <span
      [ngClass]="{
        'bg-red-500': this.isLate(task.deadline),
        'bg-slate-500': !this.isLate(task.deadline)
      }"
      class="deadline 0 text-white p-1 text-sm rounded"
      >{{ task.deadline | date }}</span
    >
  </div>
</div>
